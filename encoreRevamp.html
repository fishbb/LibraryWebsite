<script>
var myNumber = 7;
var foo;

function Redirect()
{
window.location="http://fishbb.pythonanywhere.com";
};

function updateSecs() {
    document.getElementById('myCount').innerHTML = myNumber;
    myNumber--;
    if (myNumber === 0 ) {
        clearInterval(foo);
        Redirect();
    }
};

function countdownTimer() {
    foo = setInterval(function(){
        updateSecs()
    }, 1000);
};


countdownTimer();
</script>
